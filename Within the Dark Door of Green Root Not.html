  <img class="all" src="Within the Door Not 2.png" usemap="#next" usemap="#not" style="width:100%">

  <img class="all" src="Within the Door Not 5.png" usemap="#next" usemap="#not" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("all");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 150);
}
</script>
