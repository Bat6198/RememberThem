<!DOCTYPE html>
<html>
<body>
<head>
<style>
  
body {background-color: #946978;}

p {text-align: center;}

img {
display: block;
margin-left: auto;
margin-right: auto;
}

</style>

<div class="Bean" style="max-width:600px">
   <div id="wait">
  <img class="mySlides" src="Date is Bean 1.png" style="width:100%">
  <img class="mySlides" src="Date is Bean 2.png" style="width:100%">
  <img class="mySlides" src="Date is Bean 3.png" style="width:100%">
  <img class="mySlides" src="Date is Bean 4.png" style="width:100%">
  <img class="mySlides" src="Date is Bean 5.png" style="width:100%">
   </div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 150);
}
  
</script>
  
</head>  
</body>
</html>
