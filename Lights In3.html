<!DOCTYPE html>
<html>
<body>

<style>

body {background-color: #172417;}

p {text-align: center;}

img {
display: block;
margin-left: auto;
margin-right: auto;
}

</style>

<div class="dance" style="max-width:600px">
  <img class="mySlides" src="Lights In1.png" style="width:100%">
  <img class="mySlides" src="Lights In2.png" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 400);
}
</script>

</body>
</html>
