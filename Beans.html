<head>
<style>
body {background-color: #946978;}

p {text-align: center;}
</style>

<link rel = "stylesheet" href="carousel.css">
   
<div class="bean" style="max-width:600px">
   <div id="wait">
  <img class="all" src="Beans.png" usemap="#bean" style="width:100%">
  <img class="all" src="Beans 2.png" usemap="#bean" style="width:100%">
  <img class="all" src="Beans 3.png" usemap="#bean" style="width:100%">
   </div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("all");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 50);
}
  
</script>

<map name="bean"> 
<area shape="rect" coords="0,0,600,400" href="Bean Sudoku.html">
  
</head>
