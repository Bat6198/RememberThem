<!DOCTYPE html>
<html>
<body>
<head>
<style>
  
body {background-color: #946978;}

p {text-align: center;}

img {
display: block;
margin-left: auto;
margin-right: auto;
}

</style>



<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 100);
}
  
</script>
  
</head>  
</body>
</html>
