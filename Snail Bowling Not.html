<!DOCTYPE html>
<html>
<body>
<head>
<style>

body {background-color: #4963CF;}

p {text-align: center;}
   
img {
display: block;
margin-left: auto;
margin-right: auto;
}

</style>

<link rel = "stylesheet" href="carousel.css">
   
<div class="bean" style="max-width:600px">
   <div id="wait">
  <img class="all" src="Snail Bowling Not 1.png" style="width:100%">
  <img class="all" src="Snail Bowling Not 2.png" style="width:100%">
  <img class="all" src="Snail Bowling Not 3.png" style="width:100%">
  <img class="all" src="Snail Bowling Not 4.png" style="width:100%">
  <img class="all" src="Snail Bowling Not 5.png" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("all");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 150);
}
</script>
</head>
  
<p style="font-size:22px;"> Woo snail bowling! Best sport hands down. Time to get me a gutterball. </p>
   
</body>
