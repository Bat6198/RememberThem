  <img class="all" src="Not a Illusion Not 5.png" usemap="#not" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("all");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 150);
}
</script>

<map name="not">
<area shape="rect" coords="458,314,584,387" href="Not a Illusion is Not.html">
