<!DOCTYPE html>
<html>
<body>

<style>

body {background-color: #000000;}

p {text-align: center;}

img {
display: block;
margin-left: auto;
margin-right: auto;
}

.mySlides {
display: block;
margin-left: auto;
margin-right: auto;
}

</style>

<div class="w3-content w3-section" style="max-width:600px">
  <img class="mySlides" src="Loading.png" style="width:100%">
  <img class="mySlides" src="Loading1.png" style="width:100%">
  <img class="mySlides" src="Loading2.png" style="width:100%">
  <img class="mySlides" src="Loading3.png" style="width:100%">
  <img class="mySlides" src="Loading4.png" style="width:100%">
  <img class="mySlides" src="Loading5.png" style="width:100%">
  <img class="mySlides" src="Loading6.png" style="width:100%">
  <img class="mySlides" src="Loading7.png" style="width:100%">
  <img class="mySlides" src="Loading8.png" style="width:100%">
  <img class="mySlides" src="Loading9.png" style="width:100%">
  <img class="mySlides" src="Loading10.png" style="width:100%">

#banner {
    width:100%;
    margin-bottom:50px;
}

.slides_container {
    width:100%;
    height:500px;
}

.slides_container div {
    width:1100px;
    height:500px;
    text-align:center;
}
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 1000);
}
</script>
  
</body>
</html>
